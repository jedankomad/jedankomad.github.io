name: Fetch Anime Reviews

on:
  schedule:
    - cron: "0 0 * * *"  # Pokreće se jednom dnevno u ponoć
  workflow_dispatch:      # Ručno pokretanje workflow-a

jobs:
  fetch-anime-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run Anime RSS Parser
        run: python scripts/rss_mal_parser.py  # Tvoja nova skripta za MAL

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pages/anime/
          git add scripts/seen_mal_reviews.txt
          git commit -m "Add new anime reviews" || echo "No changes to commit"
          git push
